<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Quantico"> 
  <link rel="stylesheet" href="style.css">
  <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
  <title>Simple Range Input Slider With Output</title>
</head>

<body>
  <div class="container">
  <div class="slider">
  <input type = "range" min="0" max="100" onchange="rangevalue.value=value"/>
    <output id="rangevalue">50</output>
  </div>
  </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</body>

</html>
